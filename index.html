<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadhan Faith Planner</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f6f0ff;
    margin:0;
    padding:20px;
}

h1{
    text-align:center;
    color:#7b5cd6;
}

.container{
    background:white;
    padding:20px;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    overflow-x:auto;
}

table{
    border-collapse:collapse;
    width:max-content;
    min-width:100%;
}

th,td{
    border:1px solid #e2d9ff;
    padding:8px;
    text-align:center;
}

th{
    background:#cbb4ff;
    color:white;
    position:sticky;
    top:0;
}

.habit-name{
    text-align:left;
    background:#f1eaff;
    font-weight:bold;
    position:sticky;
    left:0;
}

.battery-row{
    background:#ede4ff;
}

.battery{
    width:25px;
    height:50px;
    border:2px solid #7b5cd6;
    border-radius:5px;
    margin:auto;
    position:relative;
    background:white;
}

.battery::after{
    content:"";
    width:12px;
    height:5px;
    background:#7b5cd6;
    position:absolute;
    top:-7px;
    left:50%;
    transform:translateX(-50%);
    border-radius:2px;
}

.fill{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    background:#b388ff;
    height:0%;
    transition:0.3s;
}

#message{
    margin-top:20px;
    text-align:center;
    font-size:20px;
    color:#7b5cd6;
    font-weight:bold;
}
</style>
</head>
<body>

<h1>Ramadhan Faith Planner</h1>

<div class="container">
<table id="planner"></table>
</div>

<div id="message"></div>

<script>

const habits = [
"Sholat Tahajud",
"Puasa",
"Qabliyah Shubuh",
"Sholat Shubuh",
"Dzikir Pagi",
"Tadarus Al-Qur'an",
"Sholat Dhuha",
"Sholat Dzuhur",
"Sholat Ashar",
"Dzikir Petang",
"Sholat Maghrib",
"Sholat Ba'diyah Maghrib",
"Sholat Isya",
"Tarawih",
"Baca Al Kahfi (Jumat)"
];

const days = 30;
const table = document.getElementById("planner");

// HEADER
let header = "<tr><th class='habit-name'>DAILY HABITS</th>";
for(let d=1; d<=days; d++){
    header += `<th>${d}</th>`;
}
header += "</tr>";
table.innerHTML += header;

// HABIT ROWS
habits.forEach((habit, hIndex)=>{
    let row = `<tr><td class='habit-name'>${habit}</td>`;
    for(let d=1; d<=days; d++){
        row += `<td><input type="checkbox" onchange="updateBattery(${d-1})"></td>`;
    }
    row += "</tr>";
    table.innerHTML += row;
});

// BATTERY ROW
let batteryRow = "<tr class='battery-row'><td class='habit-name'>Your Faith Battery</td>";
for(let d=0; d<days; d++){
    batteryRow += `<td>
        <div class="battery">
            <div class="fill" id="fill-${d}"></div>
        </div>
    </td>`;
}
batteryRow += "</tr>";
table.innerHTML += batteryRow;


// UPDATE FUNCTION
function updateBattery(dayIndex){
    const checkboxes = document.querySelectorAll(`td:nth-child(${dayIndex+2}) input`);
    let total = checkboxes.length;
    let checked = 0;

    checkboxes.forEach(cb=>{
        if(cb.checked) checked++;
    });

    let percent = Math.round((checked/total)*100);
    document.getElementById(`fill-${dayIndex}`).style.height = percent + "%";

    checkFullCompletion();
}

// CHECK FULL 30 DAYS
function checkFullCompletion(){
    let fullDays = 0;

    for(let d=0; d<days; d++){
        const checkboxes = document.querySelectorAll(`td:nth-child(${d+2}) input`);
        let total = checkboxes.length;
        let checked = 0;

        checkboxes.forEach(cb=>{
            if(cb.checked) checked++;
        });

        if(checked === total){
            fullDays++;
        }
    }

    if(fullDays === 30){
        document.getElementById("message").innerHTML =
        "COOL!! Congratulations Auza! ü§ç Your faith battery is fully charged for 30 days!";
    } else {
        document.getElementById("message").innerHTML = "";
    }
}

</script>

</body>
</html>
