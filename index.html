    body {

    .card {
      text-align: center;
      color: #fff;
      padding: 40px 55px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease;
    }

    .photo-wrapper {
      position: relative;
      width: 190px;
      height: 190px;
      margin: 0 auto 20px;
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.7);
      box-shadow: 0 0 25px rgba(0,234,255,0.8);
      position: relative;
      z-index: 2;
    }

    .emoji-ring {
      position: absolute;
      inset: -30px;
      border-radius: 50%;
      animation: spin 10s linear infinite;
      z-index: 1;
    }

    .emoji-ring span {
      position: absolute;
      font-size: 22px;
      animation: blink 1.5s infinite alternate;
    }

    .emoji-ring span:nth-child(1) { transform: rotate(0deg) translate(120px); }
    .emoji-ring span:nth-child(2) { transform: rotate(60deg) translate(120px); }
    .emoji-ring span:nth-child(3) { transform: rotate(120deg) translate(120px); }
    .emoji-ring span:nth-child(4) { transform: rotate(180deg) translate(120px); }
    .emoji-ring span:nth-child(5) { transform: rotate(240deg) translate(120px); }
    .emoji-ring span:nth-child(6) { transform: rotate(300deg) translate(120px); }

    h1 {
      font-size: 2.6em;
      letter-spacing: 3px;
      margin: 10px 0;
      animation: glow 1.5s infinite alternate;
    }

    p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes blink {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
